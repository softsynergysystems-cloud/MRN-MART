# ============================================
# APPLICATION INFO
# ============================================
spring.application.name=MRN-MART

# ============================================
# DATABASE CONNECTION
# ============================================
spring.datasource.url=jdbc:mysql://192.168.0.29:3306/mrn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL
spring.datasource.username=MRNMART
spring.datasource.password=mrn12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# HIKARI CONNECTION POOL SETTINGS
# ============================================
spring.datasource.hikari.pool-name=MRNMartHikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.open-in-view=false

# ? Correct Dialect for Hibernate 7
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# SQL INITIALIZATION & LOGGING
# ============================================
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8

# Hibernate SQL Logging (for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
